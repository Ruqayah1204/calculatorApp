<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark-theme">
        <div class="toggle-theme active">
          <i class="toggler-button"></i>
        </div>
        <div class="display-container" id="display">
          <div id="display-value"></div>
          <div id="display-result"></div>
        </div>
        <div class="buttons dark">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">AC</button></td>
              <td><button class="btn-operator" id="%">%</button></td>
              <td><button class="btn-operator" id="delete"><</button></td>
              <td>
                <button class="btn-operator" id="/">&divide;</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td>
                <button class="btn-operator" id="*">&times;</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td>
                <button class="btn-operator" id="-">&minus;</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td><button class="btn-operator" id="+">&plus;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="00">00</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td colspan="2">
                <button class="btn-operator" id="equal">&equals;</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
